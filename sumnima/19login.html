<body>
    <div class="container">

        <h2>Registration Form</h2>
        <form> 
        <div class="form-group">
            <input type="text"  placeholder="Username" id="Username" name="username">
        </div>
        <div class="form-group">
            <input type="email" placeholder="Email" id="Email" name="required">
        </div>
        <p>Please enter a valid email address</p>
        <div class="form-group">
            <input type="password"  placeholder="Password"id="Password" name="required">
        </div>
        <p>Minimum of 6 characters</p>
        <div class="form-group">
            
            <input type="password" placeholder="Confirm Password" id="confirm password" name="required">
        </div>
        <div>
            <input type="radio" id="female" name="gender">
            <label for="text">Female</label>
            <input type="radio" id="male" name="gender">
            <label for="text">Male</label>
        </div>
        <div>
            <input type="checkbox" id="" name="">
            <label for="checkbox">I have read and accept terms of use.</label>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
    </div>
