<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time table</title>
    <link rel="stylesheet" href="./css/table10.css">
</head>
<body>
    <table border="1" width="20%">
        <tr>
            <td colspan="6">Time Table</td>
        </tr>
        <tr>
            <td rowspan="6">Hours</td>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thur</th>
            <th>Fri</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
            <th>Math</th>
            <th>Science</th>
            <th>Arts</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
            <th>Math</th>
            <th>Science</th>
            <th>Arts</th>
        </tr>
        <tr>
            <td colspan="5">Lunch</td>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
            <th>Math</th>
            <td colspan="2" rowspan="2">Project</td>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
            <th>Math</th>
        </tr>
    </table>
</body>
</html>
