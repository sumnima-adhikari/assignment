<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="./css/registrationform18.css">
</head>
<body>
    <h1>Registration Form</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Personal Details</legend>
            <div class="form-group">
                <label class="require" for="">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div  class="form-group">
                <label class="require" for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="email">phone</label>
                <input type="Number" name="number" id="number">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="radio" name="gender" value="m">male
                <input type="radio" name="gender" id="female" value="f">Female
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="">Select Country</option>
                    <optgroup label="Asia">
                        <option>Nepal</option>
                        <option value="+91">+91-India</option>
                    </optgroup>
                </select>
            </div>
            <div class="form-group">
                <label for="comment">Message</label>
                <textarea name="bio" id="bio"></textarea>
            </div>
            <div class="form-group">
                <label for="profile">Image</label>
                <input type="file" name="profile">
            </div>
            <div class="form-group accept">
                <input type="checkbox" name="accept">
                <label for="accept">I accept Terms & Condition</label>
            </div>
            <div class="form-group btn">
                <input type="submit" value="Register">
                <input type="reset" value="Clear">
            </div>
        </fieldset>
    </form>
</body>
</html>
