<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/lab3.css">
</head>
<body>
    <nav>
        <a href="#about">About Us</a>
        <a href="#services">Services</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact Us</a>
    </nav>
    <section id="about">
        <div class="container">
            <h1>About Us</h1>
            <p>We are a company dedicted to providing excellent services to the customers.</p>
            <P>We specialize in cosmetics and beauty products </p>
                    
        </div>
    </section>
    <section id="services">
        <div class="container">
            <h1> Our Services</h1>
            <ul type="none">
                <li>Foundation customization</li>
                <li>Makeover</li>
                <li>Retail</li>
            </ul>
        </div>
    </section>
     <section id="gallery">
         <div class="container">
             <h1> Gallery</h1>
            <img src="./image/beauty poducts.jpg" alt="GalleryImage1" width="200">
              <img src="./image/products.jpg" alt="GalleryImage2" width="150">
        </div>
    </section>
    <section id="contact">
         <div class="container">
             <label for="Personal Information"></label>
             <div class="field-group">
                 <label for="uname">Username</label>
                 <input type="text" id="uname" name="username" value="" >
             </div>
             <div class="field-group">
                 <label for="email">Email</label>
                 <input type="text" id="email" name="email" value="" placeholder="Example:admin@gamail.com" >
             </div>
             <div class="btn-group">
                 <input type="submit" name="submit" id="submit">
              </div>
         </div>
    </section>
</body>
</html>
