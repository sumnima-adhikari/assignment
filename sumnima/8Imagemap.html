<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
</head>
<body>
    <h1>Image Map</h1>
    <img src="./image/Screenshot 2026-01-22 141443.png"
     width="300" alt="Ilam" usemap="#house">
    <map name="house">
     <area shape="circle" coords="50,50,40"
     href="#" alt="">
     <area shape="rect" coords="100,30,250,45" 
     href="#" alt="">
     <area shape="poly" coords="100,50,150,100,100,150"
     href="#" alt="">
     
</body>
</html>
